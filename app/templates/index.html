{% import 'macros.html' as macro %}

<!--css-->
{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

<!--header section-->
{% block content %}
<div class="header">
    <form>
      <input type="text" name="article_query" placeholder="Search for an article" class="form-control">
      <input type="submit"  value="Search" class="btn btn-default">
    </form>
    <div class="header-text">
      <p>NewsFetch</p>
      <p style="font-size: 16px;">All the trending headlines in one scroll</p>
    </div>
    <!--carousel-->
</div>

<!-- News sources section -->
<div class="source">
  <div>
    <div style="width: 100%; height: 20px; border-bottom: 1px solid #e63946; text-align: center">
      <span style="font-size: 24px; background-color: white; color: #1d3557;">SOURCES</span>
    </div>
    <br>
  </div>
  <div class="container-fluid" style="padding-top: 20px;">
    {{ macro.displaySourceList(source)}}
  </div>
</div>
