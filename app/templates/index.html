<!--css-->
{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

{% block content %}

<div class="container">
    <form>
        <input type="text" name="article_query" placeholder="Search for an article" class="form-control">

</div>

  <!-- News sources section -->

    <h3> Browse News Sources </h3>
    <div class="row">
    <ul>

    </div>
  </div>
{% endblock %}
