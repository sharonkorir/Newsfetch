<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      {% if title %}
      <title>{{ title }}</title>
      {% else %}
      <title>Welcome to Newsfetch</title>
      {% endif %}
    </head>
    <body>
      <!-- News sources section -->
      <h3> Browse News Sources </h3>
      <ul>
         {% for news_sources in source %}
             <li>{{ news_sources.name }}</li>
         {% endfor %}
     </ul>
    </body>
</html>
